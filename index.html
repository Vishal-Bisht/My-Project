<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon clone</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="left_section">
      <a href="index.html">
      <div class="amazon-logo1">
        <img class="amazon_logo1_img" src="images/amazon-logo-white.png">
      </div></a>
      <a href="index.html">
      <div class="amazon-logo2">
        <img class="amazon_logo2_img" src="images/amazon-mobile-logo-white.png">
      </div></a>
    </div>
    <div class="middle_section">
      <div class="search-bar-container">
        <input class="search_bar" type="text" placeholder="Search">
        <button class="btn_search"><img class="search_icon" src="images/icons/search-icon.png"></button>
      </div>
    </div>
    <div class="right_section">
      <div class="hamburger"><img class="hamburger_icon" src="images/icons/hamburger-menu.png"></div>
      <a href="orders.html">
      <div class="return_and_orders">Returns <span>& Orders</span></div></a>
      <a href="checkout.html">
      <div class="cart"><img class="cart_icon" src="images/icons/cart-icon.png">
        <div class="count"></div>
        <div class="text">Cart</div>
      </div></a>
    </div>
  </div>
  <div class="main-container">
  </div>


  <script type="module" src="scripts/index.js"></script>
</body>

</html>
