<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Orders page</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/orders.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="left_section">
      <a href="index.html">
      <div class="amazon-logo1">
        <img class="amazon_logo1_img" src="images/amazon-logo-white.png">
      </div></a>
      <a href="index.html">
      <div class="amazon-logo2">
        <img class="amazon_logo2_img" src="images/amazon-mobile-logo-white.png" alt="">
      </div></a>
    </div>
    <div class="middle_section">
      <div class="search-bar-container">
        <input class="search_bar" type="text" placeholder="Search">
        <button class="btn_search"><img class="search_icon" src="images/icons/search-icon.png"></button>
      </div>
    </div>
    <div class="right_section">
      <div class="hamburger"><img class="hamburger_icon" src="images/icons/hamburger-menu.png"></div>
      <a href="orders.html">
      <div class="return_and_orders">Returns <div>& Orders</div>
      </div></a>
      <a href="checkout.html">
      <div class="cart"><img class="cart_icon" src="images/icons/cart-icon.png">
        <div class="count">3</div>
        <div class="text">Cart</div>
      </div></a>
    </div>
  </div>
  <div class="orders-container">
    <div class="order-info-container">
      <div class="order_page_header">Your Orders</div>
      <div class="order-info">
        <div class="order_date">Order Placed: <div class="value">June 27</div>
        </div>
        <div class="total">Total: <div class="value">$35.06</div>
        </div>
        <div class="order_id">Order ID: <div class="value">26eod46-rg4ijg0df-dfgle53</div>
        </div>
      </div>
      <div class="order-overview-container">
        <div class="order-img-container"><img class="order_img" src="images/products/athletic-cotton-socks-6-pairs.jpg">
        </div>
        <div class="more_order-info">
          <div class="product_name">Black and Grey Athletic Cotton Socks - 6 Pairs</div>
          <div class="delivery_time">Arriving on : July 2</div>
          <div class="quantity">Quantity: 1</div>
          <div class="btn-buy-again-container">
            <button class="btn btn_buy_again">
              <div class="buy-again-img-container"> <img class="buy_again_img" src="images/icons/buy-again.png"></div>
              Buy it again
            </button>
          </div>
        </div>
        <div class="btn-track-order-container"><button class="btn btn_track_order">Track package</button>
        </div>
        <div class="order-img-container"><img class="order_img" src="images/products/men-golf-polo-t-shirt-blue.jpg">
        </div>
        <div class="more_order-info">
          <div class="product_name">Men's Regular-Fit Quick Dry Golf Polo Shirt</div>
          <div class="arrival_time">Arriving on : July 2</div>
          <div class="quantity">Quantity: 2</div>
          <div class="btn-buy-again-container">
            <button class="btn btn_buy_again">
              <div class="buy-again-img-container"> <img class="buy_again_img" src="images/icons/buy-again.png"></div>
              Buy it again
            </button>
          </div>
        </div>
        <div class="btn-track-order-container"><button class="btn btn_track_order">Track package</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/order.js"></script>
</body>
</html>
